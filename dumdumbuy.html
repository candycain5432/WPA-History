<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .contact {
            font-weight: bold;
            color: #82b1ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="itemTitle">Item Title</h1>
        <p>Contact <span id="contactName">John Doe</span> to buy this item.</p>
        <p>Email is <span id="Phone"></span></p>
    </div>

    <script>
        // Set the item title and contact name directly in the script
        const itemTitle = ""; // Change this to the desired item title
        const contactName = "Us"; // Change this to the desired contact name
        const Phone = "wpamarket@gmail.com";

        // Update the page content
        document.getElementById('itemTitle').textContent = itemTitle;
        document.getElementById('contactName').textContent = contactName;
        document.getElementById('Phone').textContent = Phone;
    </script>
</body>
</html>
